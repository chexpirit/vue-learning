<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html,body{
            height: 100%;
        }
        body{
            display: grid;
            place-items: center;
        }
        .text-green{
            color:green;
        }
        .text-red{
            color:red;
        }
    </style>
</head>
<body>

    <div id="app">
        <button :class="buttonClasses" @click="toggle">
            Click me
        </button>
    </div>
    
    <script>
        Vue.createApp({
            data(){
                return{
                    buttonClasses: 'text-green'
                };
            },

            methods: {
                toggle(){
                    this.buttonClasses = "text-red"
                }
            }

        }).mount('#app');
    </script>
</body>
</html>
